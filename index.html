<!DOCTYPE html>
<html lang="en">
<head>
  <title>Secret Agent Supply</title>
  <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

  <header> <!-- This is the logo HEADER -->
    <div class="content header">
      <img src="resources/images/logo.png" alt="logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>


                <!-- This is the BANNER -->
  <div class="banner">
    <div class="content">
      <div class="headline">
        <h2>NEW ARRIVAL</h2>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>


              <!-- This is the NAVIGATION -->
  <nav>
    <div class="content">
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </div>
  </nav>


              <!-- This is the PRODUCT section -->
  <div class="products">
    <div class="content">

      <div class="item">
        <div class="image">
          <img src="resources/images/pen.png" alt="Exploding pen item">
        </div>
        <h3>Exploding Pen</h3>
      </div>

      <div class="item">
        <div class="image">
          <img src="resources/images/watch.png" alt="Cellular Watch item">
        </div>
        <h3>Cellular Watch</h3>
      </div>
      <div class="item">
        <div class="image">
          <img src="resources/images/glasses.png" alt="Thermal Glasses">
        </div>
        <h3>Thermal Glasses</h3>
      </div>
    </div>
  </div>


              <!-- This is the LOCATION and HOURS section -->
  <div id="loc_and_hours">
    <div id="location">
      <h3>Location</h3>
      <span>-47.346436, 84.32354</span>
    </div>
    <div id="hours">
      <h3>Hours</h3>
      <span>0800 - 1800</span>
    </div>
  </div>


              <!-- This is the FOOTER -->
  <footer>
    <p>Copyright Secret Agent Supply Inc.</p>
  </footer>


</body>
</html>
